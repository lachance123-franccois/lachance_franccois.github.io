<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV || François Lachance A.N</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --navy-deep: #0a192f;
            --sky-blue: #e3f2fd;
        }

        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }

        /* Style du Header CV */
        .cv-header {
            background: linear-gradient(180deg, #ffffff 0%, var(--sky-blue) 100%);
            padding: 80px 0 50px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Conteneur du PDF */
        .cv-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-top: -30px;
            position: relative;
            z-index: 10;
        }

        /* Responsive Viewer */
        .pdf-viewer {
            width: 100%;
            height: 900px; /* Hauteur idéale pour lecture PC */
            border: none;
        }

        @media (max-width: 768px) {
            .pdf-viewer { height: 500px; }
        }

        .btn-download {
            background-color: var(--navy-deep);
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(10, 25, 47, 0.3);
            color: var(--sky-blue);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-code me-2 text-info"></i>Francois Lachance 
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold" href="cv.html">Mon CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="cv-header text-center">
        <div class="container">
            <h1 class="display-5 fw-bold text-navy-deep">Curriculum Vitae</h1>
            <p class="lead text-muted">Ingénieur Polytechnicien  & Master 1 Signal, Image & ML</p>
            
            <a href="assets/pdf" download="francois lachance120403.pdf" class="btn btn-download mt-3">
                <i class="fas fa-file-download me-2"></i>Télécharger le PDF
            </a>
        </div>
    </header>

        <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="cv-container">
                    <object id="pdfObject" 
                            data="assets/pdf/mon-cv.pdf" 
                            type="application/pdf" 
                            class="pdf-viewer">
                        
                        <div id="pdfFallback" class="p-5 text-center border">
                            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                            <p class="fw-bold">Impossible d'afficher le CV directement.</p>
                            <p class="text-muted">Le fichier est peut-être introuvable ou votre navigateur bloque l'affichage.</p>
                            <a href="assets/pdf/mon-cv.pdf" class="btn btn-primary shadow-sm">
                                <i class="fas fa-external-link-alt me-2"></i>Ouvrir manuellement le PDF
                            </a>
                        </div>
                    </object>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Sécurité supplémentaire en JavaScript
        const pdfObj = document.getElementById('pdfObject');
        const fallback = document.getElementById('pdfFallback');

        // Si l'objet ne charge rien au bout de 2 secondes, on vérifie s'il est vide
        pdfObj.addEventListener('error', function() {
            fallback.style.display = 'block';
        });

        // Vérification spécifique pour les liens morts (Fetch API)
        fetch(pdfObj.data)
            .then(response => {
                if (!response.ok) {
                    // Si le fichier renvoie une erreur 404 ou 500
                    pdfObj.innerHTML = fallback.innerHTML; 
                }
            })
            .catch(() => {
                // En cas d'erreur réseau
                pdfObj.innerHTML = fallback.innerHTML;
            });
    </script> </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <small>© 2025 François Lachance Awounang-Ngounou</small>
        </div>
    </footer>

</body>
</html>
